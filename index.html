<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="quote-box">
      <h1>Quote of the Day</h1>
      <blockquote id="js-quote">Loading...</blockquote>
      <span id="js-author">Loading...</span>
      <div>
        <button class="js-new-quote">New Quote</button>
        <button class="js-tweet-btn">
          <img src="images/twitter.png" alt="" />Tweet
        </button>
      </div>
    </div>
  </body>
</html>
